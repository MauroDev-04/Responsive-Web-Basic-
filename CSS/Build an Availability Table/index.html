<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build an Availability Table</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <table>
    <thead>
                <tr>
                    <th scope="col" class="time-header">Hora</th> <th scope="col">Lunes</th>
                    <th scope="col">Martes</th>
                    <th scope="col">Mi√©rcoles</th>
                    <th scope="col">Jueves</th>
                    <th scope="col">Viernes</th>
                </tr>
            </thead>
            <tbody>
                <tr class="half">
                    <th scope="row" class="time">9 AM</th>
                    <td class="available-2"></td>
                    <td class="available-5"></td>
                    <td class="available-5"></td>
                    <td class="available-5"></td>
                    <td class="available-5"></td>
                </tr>
                <tr class="sharp">
                    <th scope="row" class="time">10 AM</th>
                    <td class="available-5"></td>
                    <td class="available-3"></td>
                    <td class="available-2"></td>
                    <td class="available-5"></td>
                    <td class="available-1"></td>
                </tr>
                <tr class="half">
                    <th scope="row" class="time">11 AM</th>
                    <td class="available-3"></td>
                    <td class="available-1"></td>
                    <td class="available-3"></td>
                    <td class="available-5"></td>
                    <td class="available-0"></td>
                </tr>
                <tr class="sharp">
                    <th scope="row" class="time">12 PM</th>
                    <td class="available-5"></td>
                    <td class="available-5"></td>
                    <td class="available-2"></td>
                    <td class="available-5"></td>
                    <td class="available-0"></td>
                </tr>
                <tr class="half">
                    <th scope="row" class="time">1 PM</th>
                    <td class="available-1"></td>
                    <td class="available-4"></td>
                    <td class="available-3"></td>
                    <td class="available-5"></td>
                    <td class="available-0"></td>
                </tr>
                <tr class="sharp">
                    <th scope="row" class="time">2 PM</th>
                    <td class="available-4"></td>
                    <td class="available-5"></td>
                    <td class="available-5"></td>
                    <td class="available-4"></td>
                    <td class="available-0"></td>
                </tr>
                <tr class="half">
                    <th scope="row" class="time">3 PM</th>
                    <td class="available-5"></td>
                    <td class="available-5"></td>
                    <td class="available-4"></td>
                    <td class="available-5"></td>
                    <td class="available-5"></td>
                </tr>
                <tr class="sharp">
                    <th scope="row" class="time">4 PM</th>
                    <td class="available-5"></td>
                    <td class="available-1"></td>
                    <td class="available-5"></td>
                    <td class="available-2"></td>
                    <td class="available-5"></td>
                </tr>
                <tr class="half">
                    <th scope="row" class="time">5 PM</th>
                    <td class="available-3"></td>
                    <td class="available-5"></td>
                    <td class="available-5"></td>
                    <td class="available-5"></td>
                    <td class="available-5"></td>
                </tr>
            </tbody>
  </table>
  <div id="legend">
    <span>Availability</span>
    <div id="label">
      <div id="legend-label-left">0</div>
      <div id="legend-gradient"></div>
      <div id="legend-label-right">+5</div>
    </div>
  </div>
</body>
</html>
