<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contac form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="form-container">
      <form>
        <h2>Contact Us</h2>
        <label for="name">Name: <input type="text" id="name" name="email" required/></label>
        <label for="email">Email: <input type="email" id="email" name="email" required/></label>
        <label for="message">Message: <textarea name="message" id="message" required ></textarea></label>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
