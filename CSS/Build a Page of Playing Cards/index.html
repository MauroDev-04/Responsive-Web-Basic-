<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Playing Cards</title>

</head>

<body>
  <main id="playing-cards">
    <div class="card">
      <div class="left">
        <div>A</div>
        <div>♠</div>
      </div>
      <div class="middle">
        <div>♠</div>
      </div>
      <div class="right flipped">
        <div>♠</div>
        <div>A</div>
      </div>
    </div>
    <div class="card">
      <div class="left">
        <div>A</div>
        <div>♣</div>
      </div>
      <div class="middle">
        <div>♣</div>
      </div>
      <div class="right flipped">
        <div>♣</div>
        <div>A</div>
      </div>
    </div>
    <div class="card red">
      <div class="left">
        <div>A</div>
        <div>♥</div>
      </div>
      <div class="middle">
        <div>♥</div>
      </div>
      <div class="right flipped">
        <div>♥</div>
        <div>A</div>
      </div>
    </div>
    <div class="card red">
      <div class="left">
        <div>A</div>
        <div>♦</div>
      </div>
      <div class="middle">
        <div>♦</div>
      </div>
      <div class="right flipped">
        <div>♦</div>
        <div>A</div>
      </div>
    </div>
    <div class="card red">
      <div class="left">
        <div>2</div>
        <div>♥</div>
      </div>
      <div class="middle two">
        <div>♥</div>
        <div class="flipped">♥</div>
      </div>
      <div class="right flipped">
        <div>♥</div>
        <div>2</div>
      </div>
    </div>
  </main>
</body>

</html>
